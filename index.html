            padding: 12px 32px;

            border-radius: 8px;

            font-family: inherit;

        }
        .svg-flower {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            will-change: transform, opacity;
        }
        .page-transition {
    position: fixed;

    background: linear-gradient(120deg, #ff69b4 0%, #ffd700 100%);

    z-index: 9998;

    transition: opacity 1.2s;

      const flowerColors = ['#ff69b4', '#ffd700', '#adff2f', '#00bfff', '#ff6347'];

      document.getElementById('flowerColorBtn').onclick = function() {
        flowerColorIndex = (flowerColorIndex + 1) % flowerColors.length;
        document.querySelectorAll('.flower__leaf').forEach(el => {
          el.style.background = flowerColors[flowerColorIndex];
        });
      };
      const grassColors = ['#4caf50', '#228b22', '#7cfc00', '#006400', '#8fbc8f'];
      let grassColorIndex = 0;
      document.getElementById('grassColorBtn').onclick = function() {
        grassColorIndex = (grassColorIndex + 1) % grassColors.length;
        document.querySelectorAll('.flower__grass, .flower__g-long__bottom, .flower__g-right .leaf, .flower__g-front__leaf, .flower__g-fr__leaf, .long-g .leaf').forEach(el => {
          el.style.background = grassColors[grassColorIndex];
        });
      };

      const introDiv = document.getElementById('intro');
      let svgFlowers = [];

      introDiv.addEventListener('mousemove', function(e) {
        // Remove faded SVGs
        svgFlowers = svgFlowers.filter(svg => {
          if (svg.opacity <= 0) {
            svg.remove();
            return false;
          }
          return true;
        });

        // Random size between 40px and 100px
        const size = Math.floor(Math.random() * 90) + 40;
        // Random fade duration between 1.2s and 2.2s (longer fade)
        const fadeDuration = Math.random() * 1 + 1.9;
        // Random color from svgColors
        const color = svgColors[Math.floor(Math.random() * svgColors.length)];

        const svgElem = document.createElement('div');
        svgElem.className = 'svg-flower';
        svgElem.innerHTML = svgMarkup(color);
        svgElem.style.left = (e.clientX - size / 2) + 'px';
        svgElem.style.top = (e.clientY - size / 2) + 'px';
        svgElem.style.width = size + 'px';
        svgElem.style.height = size + 'px';
        svgElem.style.opacity = '1';
        svgElem.style.transform = `scale(${Math.random() * 1.2 + 0.7})`;
        svgElem.style.transition = `opacity ${fadeDuration}s, transform 0.5s`;

        introDiv.appendChild(svgElem);
        svgFlowers.push(svgElem);

        // Fade out after mouse moves forward (more delay)
        setTimeout(() => {
          svgElem.style.opacity = '0';
        }, 900);
      });

      // Page transition effect
      document.getElementById('showMeBtn').onclick = function() {
        const intro = document.getElementById('intro');
        const transition = document.getElementById('pageTransition');
        transition.classList.add('active');
        setTimeout(() => {
          intro.style.display = 'none';
          transition.classList.remove('active');
        }, 1000); // 1s transition
      };
